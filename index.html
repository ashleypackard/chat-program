<!doctype html>
<html>
  <head>
    <title>Packard's Chat Room</title>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    
    <link rel="stylesheet" href="assets/stylesheet.css">
  </head>
  <body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1 id="chatroom-name">Packard's Chat Room</h1>  
      </div>
      <div class="col-md-6">
        <div id="username-form" class="username-container">
          <p id="username-instructions">Please enter a username consisting of only letters and numbers to participate in the chatroom!</p>
          <p id="error" style="display: none;">Username already exists or was left blank</p>
          <form id="username-setup" class="input-group">
            <input type="text" id="username" class="form-control" autocomplete="off" pattern="[a-zA-Z0-9]*" />
            <span class="input-group-btn">
              <button id="connect-btn" class="btn btn-default" type="button">Connect</button>
            </span>
          </form>    
        </div>
        <div id="username-chosen" class="username-container" style="display: none;">
          <span>Logged in as: </span>
          <span id="client-username"></span>
        </div>     
      </div>

    </div>
    <div class="row">
      <div class="col-md-3">
        <div id="user-title">
          <span id="number-users-online"></span>
          <span id="users-online"></span>
        </div>
        <div id="online-users-container">
          <div id="online-users">
          </div>
        </div>
      </div>

      <div class="col-md-9">
        <div id="message-log-container">
        <div id="message-log">
        </div>
        </div>
         <div id="message-form-container" style="display: none;">
          <form id="send-message" class="input-group">
            <input id="m" autocomplete="off" class="form-control"/>
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">Send</button>
            </span>
          </form>
         </div>
      </div>
    </div>
  </div>


    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
    <script src="assets/chat_ui_logic.js"></script>
    <script src="assets/dynamics.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
  </body>
</html>
