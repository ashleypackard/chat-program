<!doctype html>
<html>
  <head>
    <title>Packard's Chat Room</title>
    <link rel="stylesheet" href="assets/stylesheet.css">
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  </head>
  <body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>Packard's Chat Room</h1>  
      </div>
      <div class="col-md-6">
        <div id="username-form" class="username-container">
          <p>Please enter a username consisting of only letters and numbers to participate in the chatroom!</p>
          <form id="username-setup" action="">
            <input type="text" name="username" id="username" autocomplete="off" pattern="[a-zA-Z0-9]*" /><button>Connect</button>
          </form>    
        </div>
        <div id="username-chosen" class="username-container" style="display: none;">
          <span>You: </span>
          <span id="client-username"></span>
        </div>     
      </div>

    </div>
    <div class="row">
      <div class="col-md-3">
        <div id="user-title">
          Users Online
        </div>
        <div id="online-users">
        </div>
      </div>

      <div class="col-md-9">
        <div id="message-log-container">
        <div id="message-log">
        </div>
        </div>
         
          <form id="send-message" action="">
            <input id="m" autocomplete="off" /><button>Send</button>
          </form>
      </div>
    </div>
  </div>


    
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
    <script src="assets/chat_ui_logic.js"></script>
    <script src="assets/style.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
  </body>
</html>
